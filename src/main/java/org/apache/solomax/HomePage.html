<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<p>
				Please mention the correct Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
			</p>
			<form wicket:id="form1">
				<button wicket:id="oauthBtn1"><span wicket:id="label"></span></button>
				<div wicket:id="oauthDiv1"><span wicket:id="label"></span></div>
				<button wicket:id="oauthBtn2"><span wicket:id="label"></span></button>
			</form>
			<br/>
			<br/>
			<h3>Button inside list view</h3>
			<form wicket:id="form2">
				<div wicket:id="list">
					<button wicket:id="oauthBtn"><span wicket:id="label"></span></button>
				</div>
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
